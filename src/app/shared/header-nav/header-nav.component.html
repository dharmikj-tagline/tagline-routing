<div class="topbar">

        <nav>
            <ul>
                <img [src]="taglineImg">

                <li>
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">{{ label[0] }}</a>
                </li>
                <li>
                    <a routerLink="/services" routerLinkActive="active">{{ label[1] }}</a>
                </li>
                <!-- <li>
                    <a routerLink="/" routerLinkActive="active">{{ label[2] }}</a>
                </li> -->
                <li>
                    <a routerLink="/dynamic" routerLinkActive="active">{{ label[3] }}</a>
                </li>
                <li>
                    <a routerLink="/data-show" routerLinkActive="active">{{ label[4] }}</a>
                </li>
                <li>
                    <a routerLink="/user" routerLinkActive="active" >{{ label[5] }}</a>
                </li>

                        {{ btnHeader }}
                    </button>
                </div>

        </nav>
